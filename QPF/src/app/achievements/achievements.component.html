<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WrsGroups</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body class="sidenav-closed">

  <div id="main-block">
    <div class="container-fluid">
      <div class="main_block learing_table">
        <table class="table mt-2 table-bordered border-bottom-0">
          <thead>
            <tr>
              <th scope="col" *ngFor="let header of tableHeader">{{header}}</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let field of fieldArray">
              <td>
                <div class="form-group">
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option *ngFor="let timeline of timelinesItemList">{{timeline.timelinePeriod}}</option>
                  </select>
                </div>
              </td>
              <td>
                <div class="form-group">
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option *ngFor="let achievements of achievementsList">{{achievements.name}}</option>
                    </select>
                </div>
              </td>
              <td>
                <input type="text" class="form-control" name="Activity">
              </td>
              <td>
                <input type="text" class="form-control" name="Details">
              </td>
              <td class="group_btn">
                <button class="btn btn-link" title="Edit" (click)="deleteAchievement(field)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="5" class="border-0 p-0">
                <div class="col-sm text-right p-0">
                  <a class="text-dark" (click)="addAchievement()">
                    <i class="text-success fas fa-plus-square plusBtn"></i>
                  </a>
                </div>
              </td>
            </tr>

          </tbody>
        </table>

      </div>
    </div>
  </div>

</body>

</html>
