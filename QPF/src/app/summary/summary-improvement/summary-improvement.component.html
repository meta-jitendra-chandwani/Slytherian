<div class="main_block learing_table">

  <div class="row">
    <div class="col-12">
      <p class="title">Improvement</p>
    </div>
  </div>
  <table class="table mt-2 table-bordered border-bottom-0">
    <thead>
      <tr>
        <th scope="col" *ngFor="let header of improvementTableHeader">{{header}}</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let improvement of improvementDataItemList">
        <td>
          <label>{{improvement.details}}</label>
        </td>
        <td>
          <label>{{improvement.actions}}</label>
        </td>
      </tr>
    </tbody>
  </table>

</div>
