<div class="main_block learing_table">

  <table class="table mt-2 table-bordered border-bottom-0">

    <thead>
      <tr>
        <th scope="col" *ngFor="let header of tableImprovementHeader">{{header}}</th>
      </tr>
    </thead>


    <tbody>
      <tr *ngFor="let field of fieldImprovementArray">
        <td>
          <input type="text" class="form-control" name="Hours" placeholder="Text">
        </td>
        <td>
          <input type="text" class="form-control" name="Hours" placeholder="Text">
        </td>
        <td class="group_btn">
          <button class="btn btn-link" title="Edit" (click)="deleteImprovementRow(field)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="5" class="border-0 p-0">
          <div class="col-sm text-right p-0">
            <a class="text-dark" (click)="addImprovementRow()">
              <i class="text-success fas fa-plus-square plusBtn"></i>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
