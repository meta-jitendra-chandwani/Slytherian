<div id="main-block">
  <div class="container-fluid">
    <div class="main_block learing_table">
      <div class="row">
        <div class="col-12">
          <p class="title">
            <!-- <i class="fas fa-user-tie mr-2"></i> My contribution towards skill development in organization?</p> -->
        </div>
      </div>
<table class="table mt-2 table-bordered border-bottom-0">
  <thead>
    <tr>
      <th scope="col" *ngFor="let header of summaryTableHeader">{{header}}</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let summary of summaryData">
      <td>
       <p>{{summary.performance}}</p>
      </td>
      <td>
        <p>{{summary.description}}</p>
      </td>
      <td>
        <p>{{summary.rating}}</p>
      </td>
      <td class="group_btn">
        <p>{{summary.comment}}</p>
      </td>
    </tr>
  </tbody>
</table>
</div>
