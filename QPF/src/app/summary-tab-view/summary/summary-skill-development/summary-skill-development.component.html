<div class="main_block learing_table">

  <div class="row">
    <div class="col-12">
      <p class="title">Skill Development</p>
    </div>
  </div>
  <table class="table mt-2 table-bordered border-bottom-0">
    <thead>
      <tr>
        <th scope="col" *ngFor="let header of skillDevelopmentTableHeader">{{header}}</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let skillDevelopment of skillDevelopmentDataItemList">
        <td>
          <label>{{skillDevelopment.name}}</label>
        </td>
        <td>
          <label>{{skillDevelopment.timeSpent}}</label>
        </td>
        <td>
          <label>{{skillDevelopment.details}}</label>
        </td>
      </tr>
    </tbody>
  </table>

</div>
