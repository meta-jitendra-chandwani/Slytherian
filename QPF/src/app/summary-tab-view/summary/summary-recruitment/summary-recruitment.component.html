<div class="main_block learing_table">

  <div class="row">
    <div class="col-12">
      <p class="title">Recruitment</p>
    </div>
  </div>
  <table class="table mt-2 table-bordered border-bottom-0">
    <thead>
      <tr>
        <th scope="col" *ngFor="let header of recruitmentTableHeader">{{header}}</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let recruitment of recruitmentDataItemList">
        <td>
          <label>{{recruitment.name}}</label>
        </td>
        <td>
          <label>{{recruitment.timeSpent}}</label>
        </td>
        <td>
          <label>{{recruitment.details}}</label>
        </td>
      </tr>
    </tbody>
  </table>

</div>
