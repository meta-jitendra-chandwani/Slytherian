<body [ngClass]="toggleNavigationBar ? 'sidenav-closed': ''">
  <!-- loading layout replaced by app after startupp -->
  <div class="app-loading" *ngIf="loader">
    <div class="logo"></div>
    <svg class="spinner" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
  </div>
  <!--header UI START-->
  <header class="domain-admin__header">
    <div class="row">
      <div class="col-sm breadcrumb__container">
        <ul class="breadcrumbs">
          <li>
            <a>Home/</a>
          </li>
          <li>
            <a href="">My Connections</a>
          </li>
        </ul>
      </div>
      <div class="col-sm user-profile__container">
        <div class="user-profile" (click)="menu.toggle($event)">
          <span class="thumb-sm profile-button-md">
            <img class="img-fluid" src="../../assets/default_avatar.png" />
          </span>
          <span class="user-info">
            Hi
            <strong>Admin</strong>
            <span class="pi pi-caret-down"></span>
          </span>

        </div>

      </div>
    </div>
  </header>
  <nav class="side_navigation">
    <header>
      <img src="img/logo-wrs.png" class="big" alt="" />
      <img src="img/logo-small.png" class="small" alt="" />
      <img src="img/logo-inverted.png" class="inverted" alt="" />
      <a class="toggle-anchor" (click)="toggleNav()" click-stop-propagation>
        <i class="fas fa-align-justify"></i>
      </a>
    </header>
    <section class="main_navigation">
      <ul>
        <li>
          <a uiSref="app.authorized.employee_profile" pTooltip="<div>My Profile</div>" tooltipPosition="bottom">
            <i class="fas fa-users-cog"></i>
            <span>L&D Administration</span>
          </a>
        </li>
        <li>
          <a uiSref="app.authorized.my_connections" data-toggle="tooltip" #nav2 id="nav2" pTooltip="<div>My<br/> Connections</div>"
            tooltipPosition="top">
            <i class="fas fa-trophy"></i>
            <span>Goals Management</span>
          </a>
        </li>
        <li>
          <a uiSref="app.authorized.groups" #nav4 id="nav4" pTooltip="<div>Groups</div>" tooltipStyleClass="groups-tooltip" tooltipPosition="top">
            <i class="fas fa-file-alt"></i>
            <span>Reports</span>
          </a>
        </li>
      </ul>
    </section>
  </nav>


  <app-additional-efforts></app-additional-efforts>
  <app-appraise-dashboard></app-appraise-dashboard>
          </tbody>
        </table>
        <div class="col-sm-12 buttons-row text-right p-0">
          <button class="btn btn-default btn-sm" type="button">Cancel</button>
          <button class="btn btn-success btn-sm mr-0" type="submit">Save</button>
        </div>

      </div>
    </div>
    <app-retrospective-notes></app-retrospective-notes>
  </div>




</body>

</html>
