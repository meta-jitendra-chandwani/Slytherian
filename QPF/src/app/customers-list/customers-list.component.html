<body class="sidenav-closed">

  <!--header UI START-->
  <header class="domain-admin__header">
    <div class="row">
      <div class="col-sm breadcrumb__container">
        <ul class="breadcrumbs">
          <li>
            <a>Home/</a>
          </li>
          <li>
            <a href="">My Connections</a>
          </li>
        </ul>
      </div>
      <div class="col-sm user-profile__container">
        <!-- <div class="notification__container">
          <i class="far fa-bell"></i>
          <span class="notification-text">Notifications</span>
          <span class="badge badge-pill badge-primary">11</span>
        </div> -->

        <div class="user-profile" (click)="menu.toggle($event)">
          <span class="thumb-sm profile-button-md">
            <img class="img-fluid" src="img\default_avatar.png" />
          </span>
          <span class="user-info">
            Hi
            <strong>Admin</strong>
            <span class="pi pi-caret-down"></span>
          </span>

        </div>
        <!-- <p-menu #menu [popup]="true" appendTo="body" [model]="items"></p-menu> -->

      </div>
    </div>
  </header>
  <nav class="side_navigation">
    <header>
      <img src="img/logo-wrs.png" class="big" alt="" />
      <img src="img/logo-small.png" class="small" alt="" />
      <img src="img/logo-inverted.png" class="inverted" alt="" />
      <a class="toggle-anchor" (click)="toggleNav()" click-stop-propagation>
        <i class="fas fa-align-justify"></i>
      </a>
    </header>
    <section class="main_navigation">
      <ul>
        <li>
          <a uiSref="app.authorized.employee_profile" pTooltip="<div>My Profile</div>" tooltipPosition="bottom">
            <i class="fas fa-users-cog"></i>
            <span>L&D Administration</span>
          </a>
        </li>
        <li>
          <a uiSref="app.authorized.my_connections" data-toggle="tooltip" #nav2 id="nav2" pTooltip="<div>My<br/> Connections</div>"
            tooltipPosition="top">
            <i class="fas fa-trophy"></i>
            <span>Goals Management</span>
          </a>
        </li>
        <li>
          <a uiSref="app.authorized.groups" #nav4 id="nav4" pTooltip="<div>Groups</div>" tooltipStyleClass="groups-tooltip" tooltipPosition="top">
            <i class="fas fa-file-alt"></i>
            <span>Reports</span>
          </a>
        </li>
      </ul>
    </section>
  </nav>
  <!--header UI END-->

  <div id="main-block">
    <div class="container-fluid">
      <div class="main_block learing_table">

        <div class="row">
          <div class="col-12">
            <p class="title">
              <i class="fas fa-user-tie mr-2"></i> Details of additional efforts beyond the planned goals?</p>
          </div>
        </div>
        <table class="table mt-2 table-bordered border-bottom-0">
          <thead>
            <tr>
              <th scope="col" *ngFor="let header of tableHeader">{{header}}</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let field of fieldArray">
              <td>
                <div class="form-group">
                  <!-- <p-dropdown class="form-control" [options]="timelinesItemList" [(ngModel)]="field.selectedTimeline"></p-dropdown> -->
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option *ngFor="let timeline of timelinesItemList">{{timeline.timelinePeriod}}</option>
                    <!-- <option>Classrom training sessions or seminars attended</option>
                    <option>Webinars attended</option>
                    <option>Technical articles read</option>
                    <option>Online courses completed</option>
                    <option>Professional books read</option>
                    <option>Others</option> -->
                  </select>
                </div>
              </td>
              <td>
                <input type="text" class="form-control" name="Hours" placeholder="Devoted Hours">
              </td>
              <td>
                <input type="text" class="form-control" name="Activity" placeholder="Activity">
              </td>
              <td>
                <input type="text" class="form-control" name="Details" placeholder="Details">
              </td>
              <td class="group_btn">
                <button class="btn btn-link" title="Edit" (click)="deleteRow(field)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="5" class="border-0 p-0">
                <div class="col-sm text-right p-0">
                  <a class="text-dark" (click)="addRow()">
                    <i class="text-success fas fa-plus-square plusBtn"></i>
                  </a>
                </div>
              </td>
            </tr>

          </tbody>
        </table>
        <div class="col-sm-12 buttons-row text-right p-0">
          <button class="btn btn-default btn-sm" type="button">Cancel</button>
          <button class="btn btn-success btn-sm mr-0" type="submit">Save</button>
        </div>

      </div>
    </div>
    <app-retrospective-notes></app-retrospective-notes>
  </div>




</body>

</html>
